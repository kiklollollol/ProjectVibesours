<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vibesours</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: "Courier New", monospace;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Шапка-бэннер */
    .header {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 250px; /* можно менять высоту баннера */
      overflow: hidden;
    }

    .header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      animation: typing 3.5s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    p {
      margin-top: 20px;
      font-size: 1.2em;
      color: #aaa;
      animation: fadeIn 4s ease-in-out;
    }

    .btn {
      display: block;
      margin: 20px auto;
      padding: 12px 30px;
      font-size: 1em;
      color: black;
      background: white;
      border: 2px solid white;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      width: fit-content;
    }

    .btn:hover {
      background: black;
      color: white;
      box-shadow: 0 0 15px white;
    }

    footer {
      position: relative;
      margin-top: 40px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #555;
      z-index: 1;
    }

    /* Анимации */
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
</head>
<body>
  <!-- Фон Матрицы -->
  <canvas id="matrix"></canvas>

  <!-- Шапка-бэннер -->
  <div class="header">
    <img src="file_000000009c7c61f4b2456ddaf340e2be.png" alt="Шапка vibesours">
  </div>

  <div class="content">
    <h1>vibesours</h1>
    <p>Добро пожаловать в тёмную сторону</p>

    <!-- Кнопки -->
    <a href="https://t.me/vibesours" class="btn" target="_blank">Telegram</a>
    <a href="https://kiklollollol.github.io/Biooo/" class="btn" target="_blank">Owner whkult</a>
    <a href="https://kiklollollol.github.io/BioWh/" class="btn" target="_blank">Owner kweqo</a>
  </div>

  <footer>
    © 2025 vibesours
  </footer>

  <!-- JS для фона Матрицы -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#fff"; 
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
